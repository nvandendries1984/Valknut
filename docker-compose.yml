services:
  valknut-bot:
    build: .
    container_name: valknut-discord-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      # Persist logs
      - ./logs:/app/logs
      # Persist log channel config
      - ./src/config/logChannel.json:/app/src/config/logChannel.json
      # Database backups
      - ./db-backups:/app/db-backups
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nginx-proxy-manager_default

  valknut-web:
    build: .
    container_name: valknut-web-dashboard
    restart: unless-stopped
    command: node web/server.js
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - WEB_PORT=16016
    ports:
      - "16016:16016"
    volumes:
      - ./web:/app/web
      - ./src:/app/src
      - ./db-backups:/app/db-backups
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:16016"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - valknut-bot
    networks:
      - nginx-proxy-manager_default

networks:
  nginx-proxy-manager_default:
    external: true
